<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://github.com/bugi249/artest/blob/master/anti%20logo/pattern-81QtoiRexZL._SL1200_.png"
        ></a-entity>
           <a-marker-camera preset='custom' type='pattern' url='https://github.com/bugi249/artest/tree/master/anti%20logo/antilogo.patt'></a-marker-camera>
           </a-scene>
  </body>
</html>
