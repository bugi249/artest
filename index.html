<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
  <a-image src="https://github.com/bugi249/artest/blob/master/anti%20logo/anti%20logo%20wei%C3%9F.jpg"></a-image>
        ></a-entity>
           <a-marker-camera preset='custom' type='pattern' url="https://github.com/bugi249/artest/blob/master/anti%20logo/antilogo.patt"></a-marker-camera>
    </a-scene>
  </body>
</html>
